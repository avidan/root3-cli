<!doctype html>
  <html>
    <head>
      <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
      <script src="node_modules/xterm/lib/xterm.js"></script>
    </head>
    <body>
      <div id="terminal"></div>
      <script>
        var term = new Terminal();
        term.open(document.getElementById('terminal'));

        // help output of each command
        const man = {
          help: "list all commands",
          home: "visit the Root homepage"
        }

        // map each command to a function
        const commands = {
          help: function() {
            const maxCmdLength = 12;
            // term.writeln("USAGE");

            Object.entries(man).forEach(function(kv) {
              var cmd = kv[0];
              const rightPad = maxCmdLength - cmd.length;
              cmd = cmd.concat(" ".repeat(rightPad));

              term.writeln(cmd + kv[1]);
            });
          },
          home: function() {
            openURL("https://root.vc");
          }
        }

        function runFakeTerminal() {
          if (term._initialized) {
            return;
          }

          term._initialized = true;

          term.prompt = () => {
            term.write('\r\n$ ');
          };

          term.writeln('Welcome to Root Ventures terminal!');
          term.writeln("Type 'help' to get started.");
          term.writeln('');
          prompt(term);

          var currentLine = "";

          term.onData(e => {
            switch (e) {
              case '\r': // Enter
                if (currentLine.length > 0) {
                  term.writeln("");
                  command(currentLine);
                }
              case '\u0003': // Ctrl+C
                currentLine = "";
                prompt(term);
                break;
              case '\u007F': // Backspace (DEL)
                currentLine = currentLine.substring(0, currentLine.length - 1);
                // Do not delete the prompt
                if (term._core.buffer.x > 2) {
                  term.write('\b \b');
                }
                break;
              case '\033[A':
              case '\033[B':
              case '\033[C':
              case '\033[D':
                break;
              default: // Print all other characters
                currentLine = currentLine.concat(e);
                term.write(e);
            }
          });
        }

        function prompt(term) {
          term.write('\r\n$ ');
        }

        function openURL(url) {
          term.writeln("Opening " + url);
          window.open(url, "_blank");
        }

        function command(cmd) {
          console.log(cmd);
          const fn = commands[cmd];
          if (typeof(fn) === "undefined") {
            term.writeln("Command not found.");
          } else {
            fn();
          }
        }
        runFakeTerminal();
      </script>
    </body>
  </html>
